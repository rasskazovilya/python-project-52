{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{{ title }}</h1>
<p>{% translate 'Are you sure you want to delete' %} {{ object }}?</p>
<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% translate 'Delete' %}">
    <input class="btn btn-primary" type="button" value="{% translate 'Cancel' %}" onclick="history.back();">
</form>
{% endblock %}
